<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="UTF-8">
<title>Borrowed Money</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand">Borrowed Money</a> <a
				href="/emprestimo/formulario">
				<button class="btn btn-outline-primary">Novo</button>
			</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col mt-4" th:each="emprestimo : ${emprestimos.content}">
				<div class="card" style="width: 18rem;">
					<div class="card-header">
						<span th:text="${emprestimo.nome}">Marcos</span>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								<div>
									<h6 class="card-subtitle mb-2 text-muted">Valor</h6>
								</div>
							</div>
							<div class="col">
								<div>
									<h6 class="card-subtitle mb-2 text-muted">
										<!--
										<span th:text="${#numbers.formatCurrency(emprestimo.valor)}">R$
											100.000,00</span>
											-->
										<span th:text="${emprestimo.valor}">R$ 100.000,00</span>
									</h6>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Data:</label>
							</div>
							<div class="col">
								<span
									th:text="${#temporals.format(emprestimo.data, 'dd/MM/yyyy')}"
									class="card-text">01/01/2020</span>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label>Amortizado:</label>
							</div>
							<div class="col">
								<p th:text="${emprestimo.valorDevido}" class="card-text">R$
									10.000,00</p>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<a th:href="@{/emprestimo/detalhes/(id=${emprestimo.id})}" class="btn btn-outline-info">Detalhes</a> 
								<a href="#" class="btn btn-outline-warning">Alterar</a> 
								<a th:href="@{/emprestimo/apagar/(id=${emprestimo.id})}" class="btn btn-outline-danger">Apagar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
